<div class="container p-4">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let product of products">
          <div class="card">
            <img [src]="product?.imgUrl" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ product?.title }} Pizza</h5>
              <p class="card-text">Price : {{ product?.price }}</p>
              <app-add-to-cart [pizza]="product"></app-add-to-cart>
            </div>
            <div>
              <a routerLink="{{product._id}}" class="btn btn-danger btn-block">Read More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
