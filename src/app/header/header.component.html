<header class="main-header">
  <nav class="navbar navbar-expand-lg  bg-white">
    <a class="navbar-brand" routerLink="/">
      <div class="logo"><img class="img-fluid" src="../../assets/icons/pizza.png"></div>
    </a>
    <button class="navbar-toggler" type="button" (click)="toggleNav()" [class.collapsed]="!navOpen"
      data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </span>
    </button>

    <div class="collapse navbar-collapse " [class.show]="navOpen" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class=" nav-item">
          <a class="nav-link" (click)="resetMenu()" routerLink="/menu" routerLinkActive="active">Menu</a>
        </li>
        <li class=" nav-item">
          <a class="nav-link" (click)="resetMenu()" routerLink="/cart" routerLinkActive="active">Cart</a>
        </li>
        <li *ngIf="authService.isLoggedIn()" class=" nav-item">
          <a class="nav-link" (click)="resetMenu()" routerLink="/orders" routerLinkActive="active">Orders</a>
        </li>



      </ul>

      <span *ngIf="!authService.isLoggedIn()" class="nav-item">
        <a class="nav-link login" (click)="resetMenu()" routerLink="/login" routerLinkActive="active">Login</a>
      </span>
      <span>
        <button *ngIf="authService.isLoggedIn()" (click)="resetMenu();logout()" type="submit"
          class="nav-item btn bold px-0 logout">Logout</button>
      </span>
    </div>
  </nav>
</header>
