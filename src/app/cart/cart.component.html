<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Img</th>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Total Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartItems; let i = index">
      <th scope="row">{{i+1}}</th>
      <td><img [src]="item?.imgUrl" width="64" height="64"></td>
      <td>{{item?.title}}</td>
      <td>{{item?.price}}$</td>
      <td>{{item?.quantity}}</td>
      <td>{{item?.quantity * item?.price }}$</td>

    </tr>
    <tr>
      <td colspan="5">Total Price</td>
      <td>134</td>
    </tr>
  </tbody>
</table>

<div>
    <button (click)="orderNow(cart)" class="btn btn-danger">Order now!</button>
</div>
