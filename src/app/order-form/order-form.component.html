  <div class="card-body">
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
      <div *ngIf="!authService.isLoggedIn()" class="form-row">
        <div class="form-group col-md-6">
          <label class="bold">First Name</label>
          <input type="text" formControlName="name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.name.errors }" />
          <div *ngIf="submitted && form.name.errors" class="invalid-feedback">
            <div *ngIf="form.name.errors.required">First Name is required</div>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label class="bold">Surame</label>
          <input type="text" formControlName="surname" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.surname.errors }" />
          <div *ngIf="submitted && form.surname.errors" class="invalid-feedback">
            <div *ngIf="form.surname.errors.required">surame is required</div>
          </div>
        </div>
      </div>

      <div *ngIf="authService.isLoggedIn()" class="form-row">
        <div class="form-group col-md-6">
          <label class="bold">First Name</label>
          <input type="text" formControlName="name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.name.errors }" [(ngModel)]="userInfo.name" readonly />
          <div *ngIf="submitted && form.name.errors" class="invalid-feedback">
            <div *ngIf="form.name.errors.required">First Name is required</div>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label class="bold">Surame</label>
          <input type="text" formControlName="surname" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.surname.errors }" />
          <div *ngIf="submitted && form.surname.errors" class="invalid-feedback">
            <div *ngIf="form.surname.errors.required">surame is required</div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6" *ngIf="!authService.isLoggedIn()">
          <label class="bold">Email</label>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.email.errors }" />
          <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
            <div *ngIf="form.email.errors.required">Email is required</div>
            <div *ngIf="form.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>

        <div class="form-group col-md-6" *ngIf="authService.isLoggedIn()">
          <label class="bold">Email</label>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.email.errors }" [(ngModel)]="userInfo.email" readonly />
          <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
            <div *ngIf="form.email.errors.required">Email is required</div>
            <div *ngIf="form.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label class="bold">Number</label>
          <input type="number" formControlName="number" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.number.errors }" />
          <div *ngIf="submitted && form.number.errors" class="invalid-feedback">
            <div *ngIf="form.number.errors.required">number is required</div>
            <div *ngIf="form.number.errors.minlength">number must be at least 7 characters</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="bold">Address</label>
          <input type="text" formControlName="address" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.address.errors }" />
          <div *ngIf="submitted && form.address.errors" class="invalid-feedback">
            <div *ngIf="form.address.errors.required">Address is required</div>
          </div>
        </div>
        <div class="form-group col-md-12">
          <label for="notes">Notes</label>
          <textarea formControlName="notes" class="form-control" id="notes" rows="3"></textarea>
        </div>
      </div>
      <div class="actions">
        <button class="btn btn-main mr-1 bold">Place Order</button>
        <button class="btn btn-light-grey bold" type="reset" (click)="onReset()">Cancel</button>
      </div>
    </form>
  </div>
